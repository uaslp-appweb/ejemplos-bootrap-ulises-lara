<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ejercicio de Formularios</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="form-row">

                <div class="col-12 col-md-6 p-3">
                    <h2>Sign In</h2>
                    <h3 class="lead">
                        If your workplace integrates with Safari Single Sign On, sign in with just your email below.
                    </h3><br/>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember Me?</label>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn bg-warning text-white py-2 px-4 rounded-0">Sign In ></button>
                        <a href="#" class="btn text-warning">Forgot Password?</a>
                    </div>

                </div>

                <div class="col-12 col-md-6 p-3">
                    <h2>Not a member?</h2><br/>
                    <div class="form-group">
                        <a href="#" class="btn bg-secondary text-white rounded-0 p-2">Try it Free ></a>
                    </div>
                    <label class="text-muted">OR</label>
                    <div class="form-group">
                        <a href="#" class="btn bg-secondary text-white rounded-0 p-2">Join Now ></a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
