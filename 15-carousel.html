<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Carrusel</title>
</head>

<body>

    <div id="mi-carrusel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://via.placeholder.com/350x150/0000FF/FFFFFF" alt="Slide 1">
                <div class="carousel-caption">
                    <p>Primer slide.</p>
                </div>
            </div> <!-- carousel-item -->
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/00FF00/FFFFFF" alt="Slide 1">
                <div class="carousel-caption">
                    <p>Segundo slide.</p>
                </div>
            </div> <!-- carousel-item -->
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/FF0000/FFFFFF" alt="Slide 1">
                <div class="carousel-caption">
                    <p>Tercer slide.</p>
                </div>
            </div> <!-- carousel-item -->
        </div> <!-- carousel-inner -->

        <a href="#mi-carrusel" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
        <a href="#mi-carrusel" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li class="active" data-target="#mi-carrusel" data-slide-to="0"></li>
            <li data-target="#mi-carrusel" data-slide-to="1"></li>
            <li data-target="#mi-carrusel" data-slide-to="2"></li>
        </ol>

    </div> <!-- carousel -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
